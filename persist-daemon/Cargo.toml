[package]
name = "persist-daemon"
version = "0.1.0"
edition = "2018"
authors = ["Nicolas Polomack <nicolas@polomack.eu>"]
description = "Daemon for persist, the process manager"
repository = "https://github.com/Hirevo/persist"
categories = ["command-line-utilities"]
keywords = ["process", "system", "monitor"]
license = "MIT OR Apache-2.0"

maintenance = { status = "actively-developed" }

[dependencies]
# internal
persist-core = { path = "../persist-core" }

# runtime
tokio = { version = "=0.2.0-alpha.6", features = ["macros", "process"] }
futures-preview = { version = "0.3.0-alpha.19", features = ["async-await"] }

# process/system monitoring
heim = { version = "0.0.8" }

# CLI helpers
structopt = { version = "0.3.5" }

# (de)serialization
serde = { version = "1.0.103", features = ["derive"] }
json = { package = "serde_json", version = "1.0.41" }

# misc
chrono = { version = "0.4.10", features = ["serde"] }
nix = { version = "0.15.0" }
